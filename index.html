<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CalculadoraIMC</title>

    <!-- Importando Fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,700;1,100;1,300&display=swap" rel="stylesheet">   
    
    
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div id="calc-container">
            <h2>Calculadora de IMC</h2>
            <form id="imc-form">
                <div class="form-inputs">
                    <div class="form-control">
                        <label for="heigth">Altura:</label>
                        <input
                            type="text"
                            name="heigth"
                            id="heigth"
                            placeholder="Exemplo 1,70"
                        />
                    </div>
                    <div class="form-control">
                        <label for="heigth">Altura:</label>
                        <input
                            type="text"
                            name="weigth"
                            id="weigth"
                            placeholder="Exemplo 70,5"
                        />
                    </div>
                
                </div>

                <div id="action-control">
                    <button id="calc-btn">Calcular</button>
                    <button id="claer-btn">Limpar</button>
                </div>

                <div id="result-conatiner" class="hide">
                    <p id="imc-number">Seu IMC: <span>25</span></p>
                    <p id="imc-info">Sintuação atua: <span>Magreza</span></p>
                    <h3>Confira as classificações</h3>
                    <div id="imc-table">
                        <div class="table-header">
                            <h4>IMC</h4>
                            <h4>Classificação</h4>
                            <h4>Obesidade</h4>
                        </div>
                        <div class="table-data">
                            <p>Menor que 18,5</p>
                            <p>Magreza</p>
                            <p>0</p>
                        </div>
                        <button id="back-btn">Voltar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
